version: '3.8' 
services:
  opl_grafana_meilisearch:
    image: opl_grafana_meilisearch
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5500:5500"
    environment:
      - ASPNETCORE_URLS=http://+:5500
    networks:
      - postgres-network 
networks:
  postgres-network:
    driver: bridge